<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bag</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>
<body>
    <nav class="navbar sticky-top shadow-border">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img class="brand-small" src="./assets/images/icon.svg" alt="logo">
            </a>
            <div class="search-wrapper d-inline-flex">
                <form class="form-inline position-relative">
                    <input class="form-control rounded-pill search-bar" type="text" placeholder="Search">
                    <button class="btn position-absolute" type="submit"><img src="./assets/images/search-glyph.svg" alt="Search"></button>
                </form>
                <button class="btn filter">
                    <img class="mx-auto d-block" src="./assets/images/filter.svg" alt="">
                </button>
            </div>
            <div class="nav">
                <button class="btn" href="#cart">
                    <img class="mx-auto d-block" src="./assets/images/shopping-cart.svg" alt="cart">
                </button>

                <div class="nav-buttons d-flex justify-content-between">
                    <div class="nav-btn rounded-pill">
                        <a href="#">
                            <div class="btn rounded-pill login">Login</div>
                        </a>
                    </div>

                    <div class="nav-btn rounded-pill">
                        <a href="#">
                            <div class="btn rounded-pill signup">Signup</div>
                        </a>                
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="heading">
            <h1>My Bag</h1>
        </div>
        <div class="items-wrapper d-flex justify-content-between">
            <div class="left-cards">

                <div class="item-wrapper rounded d-flex justify-content-between align-items-center">
                    <div class="left-align rounded d-flex align-items-center">
                        <div class="checkboxes">
                            <label class="checkbox-container">
                              <input type="checkbox" checked="checked">
                              <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="select-all">
                            Select all items <span class="number-selected">(2 items selected)</span>
                        </div>
                    </div>
                    <div class="delete-button">
                        <button class="btn btn-del">Delete</button>
                    </div>
                </div>


                <div class="item-wrapper rounded d-flex justify-content-between align-items-center">
                    <div class="left-side d-flex align-items-center">
                        <div class="checkboxes">
                            <label class="checkbox-container">
                              <input type="checkbox" checked="checked">
                              <span class="checkmark"></span>
                            </label>
                          </div>
                        <div class="item d-flex align-items-center">
                            <div class="item-picture position-relative overflow-hidden rounded">
                                <img class="position-absolute" src="assets/images/jas.png" alt="">
                            </div>
                            <div class="item-information">
                                <div class="item-name">Men's formal suit - Black</div>
                                <div class="store-name">Zalora cloth</div>
                            </div>
                        </div>
                    </div>
                    <div class="right-side d-flex align-items-center">
                        <div class="item-add justify-content-between align-items-center d-flex d-flex">
                            <div class="item-button">
                                <button class="btn remove">&minus;</button>
                            </div>
                            <div class="count-box">
                                <span class="item-count">1</span>
                            </div>
                            <div class="item-button">
                                <button class="btn add">+</button>
                            </div>
                        </div>
                        <div class="item-price">$ 20.0</div>
                    </div>
                </div>

                <div class="item-wrapper rounded d-flex justify-content-between align-items-center">
                    <div class="left-side d-flex align-items-center">
                        <div class="checkboxes">
                            <label class="checkbox-container">
                              <input type="checkbox" checked="checked">
                              <span class="checkmark"></span>
                            </label>
                          </div>
                        <div class="item d-flex align-items-center">
                            <div class="item-picture position-relative overflow-hidden rounded">
                                <img class="position-absolute" src="assets/images/jaket.png" alt="">
                            </div>
                            <div class="item-information">
                                <div class="item-name">Men's jacket jeans</div>
                                <div class="store-name">Zalora cloth</div>
                            </div>
                        </div>
                    </div>
                    <div class="right-side d-flex align-items-center">
                        <div class="item-add justify-content-between align-items-center d-flex d-flex">
                            <div class="item-button">
                                <button class="btn remove">&minus;</button>
                            </div>
                            <div class="count-box">
                                <span class="item-count">1</span>
                            </div>
                            <div class="item-button">
                                <button class="btn add">+</button>
                            </div>
                        </div>
                        <div class="item-price">$ 20.0</div>
                    </div>
                </div>
                
            </div>
            
            <div class="shopping-summary rounded">
                <div class="title-summary">Shopping summary</div>
                <div class="total d-flex justify-content-between">
                    <div class="text">Total price</div>
                    <div class="price">$ 40.0</div>
                </div>
                <div class="buy-button rounded-pill">
                    <button class="btn buy rounded-pill">Buy</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
